<body>
  <header>
    <span class="icon"><i class="fab fa-stripe-s"></i> shopify</span>

  <div class="container">

    <div class="box">
      <p class="box-page">We sent a confirmation link to:</p>
      <span class="icon1"><i class="fas fa-times"></i></span>
    </div>

  </div>

  <h1>Sell Online with Shopify</h1>
  <div class="page">
    <p>Trusted by over 1,000,000 business</p>

  </div>

   
    <label for="email"></label> 
      <input type="email" id="email" name="email" placeholder="Enter your email adress:">  
       <button class="btn1">start free trial</button> 
      
      
      <p class="text">Try Shopify free for 14 days, no credit card required. By entering your email,
         you agree to receive marketing emails from Shopify</p>

         

         <footer>
          <div class="image">
            <img src="./image/shopityphoto.png" alt="picture" class="image">
          </div>
         </footer>

   <script src="./app.js"></script>
